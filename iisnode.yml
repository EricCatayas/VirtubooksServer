# Node.js startup file
nodeProcessCommandLine: node

# Log directory relative to the application root
logDirectory: iisnode

# Enable/disable logging
loggingEnabled: true

# Enable/disable debugging
debuggingEnabled: false

# Max number of worker processes
nodeProcessCountPerApplication: 1

# Max number of concurrent requests per worker process
maxConcurrentRequestsPerProcess: 1024

# Recycling conditions
maxRequestsPerProcess: 1024
maxMemoryUsagePerProcess: 128

# Timeouts
requestTimeout: 120000
gracefulShutdownTimeout: 60000

# Enable/disable node inspector
debuggerPortRange: 5058-6058
debuggerPathSegment: debug
